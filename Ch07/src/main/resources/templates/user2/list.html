<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<h3>ser1 목록</h3>
		<a href="/Ch07/user2/register">user 1 등록</a><br>

		<table border="1">
			<tr>
				<th>아이디</th>
				<th>이름</th>
				<th>휴대폰</th>
				<th>나이</th>
				<th>관리</th>
			</tr>
			<tr th:each="user: ${users}">
				<th th:text="${user.uid}"></th>
				<th th:text="${user.name}"></th>
				<th th:text="${user.hp}"></th>
				<th th:text="${user.age}"></th>
				<th>
					<a th:href="@{/user2/modify(uid = ${user.uid})}">수정</a>
					<a th:href="@{/user2/delete(uid = ${user.uid})}">삭제</a>
				</th>
			</tr>
		</table>
	</body>
</html>
