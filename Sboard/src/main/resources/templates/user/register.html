<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>    
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
    // 순수 자바스크립트(바닐라 스크립트) AJAX 처리 로직
	    window.onload = () => {
			
			const btnCheckUid = document.getElementById('btnUidCheck');
			
			btnCheckUid.addEventListener('click', ()=>{
				
				let uid = document.querySelector('input[name=uid]').value;
				
    			const xhr = new XMLHttpRequest();
    			xhr.open("GET", "/Sboard/user/checkUid?uid="+uid);
    			xhr.responseType = "json";
    			xhr.send();
    			
				xhr.onreadystatechange = function(){
    				
    				if (xhr.readyState === XMLHttpRequest.DONE) {
    					
						if (xhr.status === 200) {
  				    		const data = xhr.response;  				    		
  				    		const resultUid = document.querySelector(".resultUid");
  				    		
  				    		if(data.result == 1){  				    			
  				    			resultUid.innerText = "이미 사용중인 아이디 입니다.";
  				    			resultUid.style.color = "red";
  				    		}else{
  				    			resultUid.innerText = "사용 가능한 아이디 입니다.";
  				    			resultUid.style.color = "green";
  				    		}
  				      	} else {
  				        	alert('Request Error!');
  				      	}
    			    }
    			};
			});
		};
    </script>
    <script>
    
    	$(function(){
    		
    		$('#btnUidCheck').click(function(){
    			
    			let uid = $('input(name=uid)').val();
    			console.log(uid);
    			
    			$.ajax({
    				url:'/Sboard/user/checkUid/',
    				method:'get',
    				data:{"uid": uid},
    				dataType:'json',
    				success:function(data){
    					alert(data.result);
    				}
    				
    			})
    			
    		})
    		
    		
    		
    	})
    
    </script>
    
</head>
<body>
    <div id="wrapper">
        <header>
            <h3>Board System v1.0</h3>
        </header>

        <main id="user" class="register">

            <form th:action="@{/user/register}" method="post">
                <table border="1">
                    <caption>사이트 이용정보 입력</caption>
                    <tr>
                        <th>아이디</th>
                        <td>
                            <input type="text" name="uid" placeholder="아이디 입력"/>
                            <button type="button" id ="btnUidCheck"><img src="../img/chk_id.gif" alt="중복확인"/></button>
                            <span class="resultUid"></span>
                        </td>
                    </tr>
                    <tr>
                        <th>비밀번호</th>
                        <td>
                            <input type="password" name="pass1" placeholder="비밀번호 입력"/>
                            <span class="resultPass"></span>
                        </td>
                    </tr>
                    <tr>
                        <th>비밀번호 확인</th>
                        <td>
                            <input type="password" name="pass2" placeholder="비밀번호 입력 확인"/>
                        </td>
                    </tr>
                </table>

                <table border="1">
                    <caption>개인정보 입력</caption>
                    <tr>
                        <th>이름</th>
                        <td>
                            <input type="text" name="name" placeholder="이름 입력"/>                        
                        </td>
                    </tr>
                    <tr>
                        <th>별명</th>
                        <td>
                            <p>공백없이 한글, 영문, 숫자 입력</p>
                            <input type="text" name="nick" placeholder="별명 입력"/>
                            <button type="button"><img src="../img/chk_id.gif" alt="중복확인"/></button>
                            <span class="resultNick"></span>
                        </td>
                    </tr>                    
                    <tr>
                        <th>이메일</th>
                        <td>
                            <input type="email" name="email" placeholder="이메일 입력"/>
                        </td>
                    </tr>
                    <tr>
                        <th>휴대폰</th>
                        <td>
                            <input type="text" name="hp" placeholder="- 포함 13자리 입력"/>
                        </td>
                    </tr>
                    <tr>
                        <th>주소</th>
                        <td>
                            <input type="text" name="zip" placeholder="우편번호 검색" readonly/>
                            <button type="button"><img src="../img/chk_post.gif" alt="우편번호 찾기"/></button>
                            <input type="text" name="addr1" placeholder="기본주소 검색" readonly/>
                            <input type="text" name="addr2" placeholder="상세주소 입력"/>
                        </td>
                    </tr>
                </table>

                <div>
                    <a href="./login.html" class="btnCancel">취소</a>
                    <input type="submit" class="btnRegister" value="회원가입"/>
                </div>
            </form>            
        </main>

        <footer>
            <p>ⓒCopyleft by chhak.or.kr</p>
        </footer>    
    </div>
</body>
</html>
